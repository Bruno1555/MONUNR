{% extends "layout.html" %}

{% block title %}
Registrarse
{% endblock %}

{% block main %}
<h2 class="mb-3">REGISTRARSE</h2>
<form action="/register" method="post">
    <div >
        <input type="text" placeholder="Nombres" name="nombre" class="form-control w-auto mx-auto mb-2" required>
    </div>
    <div>
        <input type="text" placeholder="Apellidos" name="apellido" class="form-control w-auto mx-auto mb-2" required>
    </div>
    <div class="d-flex justify-content-center">
        <select name="curso" class="form-select w-auto mb-2" required>
            <option value="" selected disabled>Curso</option>
            <option value="1">Primero (1ro)</option>
            <option value="2">Segundo (2do)</option>
            <option value="3">Tercero (3ro)</option>
            <option value="4">Cuarto (4to)</option>
            <option value="5">Quinto (5to)</option>
            <option value="6">Sexto (6to)</option>
        </select>
        <select name="seccion" class="form-select w-auto mb-2" >
            <option value="A">A</option>
            <option value="B">B</option>
        </select>
    </div>
    <div>
        <select name="comision" class="form-select w-auto mx-auto " required>
            <option value="" disabled selected>Comisión</option>
            
            <option value="CIDH" {% if n_CIDH >= 14 %} disabled {% endif %} > Corte Interamericana de Derechos Humanos (CIDH)</option>
            <option value="OIM" {% if n_OIM >= 50 %} disabled {% endif %}>Organización Internacional para las Migraciones (OIM)</option>
            <option value="CEPAL" {% if n_CEPAL >= 50 %} disabled {% endif %}>Comisión Económica para América Latina y el Caribe (CEPAL)</option>
            <option value="OMS" {% if n_OMS >= 50 %} disabled {% endif %}>Asamblea General de la Organización Mundial de la Salud (OMS)</option>
            <option value="OMT" {% if n_OMT >= 50 %} disabled {% endif %}>Organización Mundial del Turismo (OMT)</option>
        </select>
    </div>
    <div>
        <input type="password" name="password" class="form-control mx-auto w-auto mt-2" placeholder="Contraseña" required>
    </div>
    <div>
        <input type="password" name="confirmation" class="form-control mx-auto w-auto mt-2" placeholder="Confirmar Contraseña" required>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Enviar</button>
</form>
{% endblock %}
